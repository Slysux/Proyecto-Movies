            <h4>Noche en el ferrocaril galáctico</h4>
            <p>Giovanni es un niño de una familia pobre, que trabaja la entrega de documentos para alimentar a su madre enferma (que ha contraído una enfermedad sin nombre). Debido a sus responsabilidades de adultos, Giovanni nunca tiene tiempo libre y es ridiculizado por sus compañeros, haciendo de él una especie de marginado social. Su amigo amablemente, Campanella, es el único (aparte de su maestra, madre y hermana, los dos últimos de los cuales nunca se ve realmente) que se preocupa por él.</p>
